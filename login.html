<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Md</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f4ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #b08968;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #b08968;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #a17d5c;
    }

    .google-btn {
      background-color: #4285F4;
    }

    .google-btn:hover {
      background-color: #357ae8;
    }

    a {
      display: block;
      margin-top: 1rem;
      color: #6d4c41;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login to MdDM ðŸ’–</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button class="google-btn" onclick="googleLogin()">Login with Google</button>
    <a href="signup.html">Don't have an account? Sign up</a>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };

    window.googleLogin = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("Google login failed: " + error.message);
        });
    };
  </script>
</body>
</html>
